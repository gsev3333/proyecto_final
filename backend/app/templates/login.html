<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <main>
    <h1>Iniciar sesión</h1>
    <form id="loginForm">
      <label>Usuario
        <input name="username" type="text" required />
      </label>
      <label>Contraseña
        <input name="password" type="password" required />
      </label>
      <button type="submit">Entrar</button>
    </form>
    <div id="msg"></div>
  </main>

  <script>
  // simple JS para obtener token y guardarlo en localStorage
  document.getElementById('loginForm').addEventListener('submit', async (e)=>{
    e.preventDefault();
    const f = new FormData(e.target);
    const resp = await fetch('/token', { method:'POST', body: f });
    if(!resp.ok){
      const text = await resp.text();
      document.getElementById('msg').innerText = 'Error: ' + text;
      return;
    }
    const data = await resp.json();
    localStorage.setItem('jwt', data.access_token);
    // redirigir según role? pedimos /me para obtener role o guardarlo en payload
    location.href = '/ui/paciente';
  });
  </script>
</body>
</html>
